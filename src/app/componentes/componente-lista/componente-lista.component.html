<div>
    <div style="margin-right: 10px;"><p>Ingrese algun alumno nuevo: </p></div>
    <app-formulario></app-formulario>
    <br>
    <div style="float: left;margin-right: 10px;margin-top: 7px;"><p>Los siguientes alumnos se encuentran inscriptos al curso: </p></div>
    <div> 
        <button class="btn btn-outline-info" *ngIf="!mostrarAlumnos" (click)="mostrarAlumnos = true">Mostrar Alumnos</button>
        <button class="btn btn-outline-info" *ngIf="mostrarAlumnos" (click)="mostrarAlumnos = false">Ocultar Alumnos</button>
    </div>
</div>
<br>
<div class="ListaAlumnos">
    <table *ngIf="mostrarAlumnos">
        <tr>
            <th *ngFor="let encabezado of encabezados" [ngClass]="porArriba ? 'porArriba' : 'porAbajo'" (mouseover)="porArriba = true" (mouseout)="porArriba = false">
                {{encabezado}}
            </th>
        </tr>
        <tr *ngFor="let alumno of alumnos" [ngClass]="porArriba ? 'porArriba' : 'porAbajo'" (mouseover)="porArriba = true" (mouseout)="porArriba = false">
          <td>{{alumno.Nombre}}</td>
          <td>{{alumno.Edad}}</td>
          <td>{{alumno.Ocupacion}}</td>
        </tr>
    </table>

</div>
